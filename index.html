<!doctype html>
<html lang ="en">
<head>
    <meta charset ="UTF-8">

    <style>
        body{
            margin:0;
        }
        #logo-form{
            display: flex;
            width: 100vw;
           align-items: center;
           height: 10vh; 
        }
        #google-logo{
            max-width: 92px;
            max-height: 30px;
            margin-left: 20px;
            margin-right: 50px;
            
        }
        #search-form{
            width: 600px;
            height: 45px;
            position: relative;  
        }
        #search-field{
            width: 600px;
            height: 40px;
            border-radius: 30px;
            border: 2px solid lightgray;
            z-index: 1;
            text-indent: 8%;
        }
        #search-field:hover{
            box-shadow: 0px 0px 3px 1px lightgray;
            border-color: white;
        }
        #search-img{
            position: absolute;
            width: 20px;
            height: 20px;
            left: 570px;
            bottom: 15px; 
            
        }
        #search-img-x{
            position: absolute;
            width: 24px;
            height: 20px;
            left: 510px;
            bottom: 8px; 
            padding:5px;
            padding-right: 12px;
            border: 1px solid white;
            border-right-color:lightgray;
        }
    </style>

</head>

<body>

    <main>
        <section id = "logo-form">
            <img id = "google-logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="google logo">
                    <form action="" id = "search-form">
                        <input id = "search-field">
                        <svg id = "search-img">

                        </svg>
                        <svg id = "search-img-x">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                        </svg>
                    
                    </form>
            </section>
    </main>

</body>
